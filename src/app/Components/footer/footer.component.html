<footer class="mainfooter" role="contentinfo">  
    <div class="col-12 text-center">
 
    <div class="col-sm-4 offset-sm-4 ">
        <p id="suscribirse" class="text text-center">Suscribirse a Newsletters</p>
        <form [formGroup]="myForm" (ngSubmit)="Suscribirse()" >
            <div class="mb-3">
                <h3 class="form-label">Email</h3>
                <input type="email" class="form-control text-center" formControlName="correo" aria-describedby="emailHelp">
                <button type="submit" class="mt-3" mat-raised-button [disabled]="myForm.invalid">Enviar</button>
            </div>
            <div id="err" *ngIf="myForm.get('correo')?.errors && myForm.get('correo')?.dirty">

                </svg>
                <p *ngIf="myForm.get('correo')?.hasError('required')">Complete el correo</p>
                <p *ngIf="myForm.get('correo')?.hasError('email')">No se olvide que los correos llevan @</p>
            </div>
        </form>
    </div>
