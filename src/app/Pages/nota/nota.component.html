<div *ngIf="nota">
    <div class="col-sm-10 offset-sm-1 mt-4 mb-4" id="contenedor">
            <div class="col-12 text-center pt-3 pb-1">
            <img
              src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp"
              class="rounded-circle"
              style="width: 40px;"
              alt="Avatar"
            />
            </div>
            <div class="col-12">
              <p class="textAvatar text-center">{{nota.autor}} &nbsp; - &nbsp; {{nota.fecha | date}}</p>
            </div>
        <div class="col-sm-10 offset-sm-1">
            <p class="text p-4" id="titulo">{{nota.titulo}}</p>
        </div>
        <div class="col-sm-10 offset-sm-1">
            <p class="text text-center p-2" style="font-size: large; line-height: 30px;"><i>{{nota.metadata}}</i></p>
        </div>
        <div class="col-sm-10 offset-sm-1">
            <p class="parrafos p-4">{{nota.texto}}</p>
        </div>
        <div class="col-sm-8 offset-sm-2 mt-4 mb-4">
            <img src={{nota.imagen}} class="img-fluid rounded-start" alt="Noticia">
        </div>
        <div class="col-sm-10 offset-sm-1">
            <p class="subtitulos p-3">{{nota.subtitulo}}</p>
        </div>
        <div class="col-sm-10 offset-sm-1">
            <p class="parrafos p-4">{{nota.texto1}}</p>
        </div>
        <div class="col-sm-10 offset-sm-1">
            <p class="subtitulos p-3">{{nota.subtitulo1}}</p>
        </div>
        <div class="col-sm-10 offset-sm-1">
            <p class="parrafos p-4">{{nota.texto2}}</p>
        </div>
        <div  class="col-12">
            <p class="card-text text-center"><small class="text-muted">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="red" class="bi bi-heart" viewBox="0 0 16 16">
                  <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
                </svg>
                {{nota.likes}}
              </small>
            </p>
        </div>
        <br/>
        <br/>
    </div>
</div>
