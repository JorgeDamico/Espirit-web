<section class="mb-3">
    <div *ngIf="carrito.length > 0">
        <div class="d-grid gap-2 d-md-flex mt-3 justify-content-md-center ">
            <button routerLink="/compra" class="btn btn-outline-success me-md-2 m-4">Finalizar Compras <br/> Total: {{total | currency}}</button>
        </div>
        <div class="d-grid gap-2 d-md-flex mt-3 justify-content-md-center ">
            <button routerLink="/" class="btn btn-outline-warning me-md-2 m-4">Agregar más</button>
        </div>
        <div *ngFor="let producto of carritoActualizado">
            <div class="col-sm-6 offset-sm-3 pt-4">
                <div class="card mb-3 text-center" id="cuerpoCard" style="max-width: 540px;">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src={{producto.imagen}} class="img-fluid rounded-start" alt="Producto">
                        </div>
                        <div class="col-md-8" >
                            <div class="card-body" >
                                <h2 class="card-title">{{producto.nombre}}</h2>
                                <p>{{producto.categoria.nombre}}</p>
                                <p class="card-text">{{producto.precio | currency}}</p>
                                <button (click)="descartarUno(producto._id)" class="btn btn-outline-danger btn-sm">Eliminar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-center ">
            <button class="btn btn-outline-secondary m-4" routerLink="/" (click)="descartarTodo()">Descartar todo</button>
        </div>
    </div>
    <div *ngIf="carrito.length == 0">
        <div class="col-sm-4 offset-sm-4">
            <p id="texto" class="text text-center pt-4 pb-4 text-danger">Aún tenés tu carrito vacío? <br/>
                elegí el que más te gusta...
            </p>
        </div>
            <div class="card-group bg-dark" style="justify-content: center;">
                <div *ngFor="let producto of productos"> 
                    <div class="card m-3" style="width: 6rem;" *ngIf="producto.categoria.nombre == 'Femeninos' || producto.categoria.nombre == 'Masculinos'">        
                        <img src={{producto.imagen}} class="card-img-top" alt="Imagen"> 
                        <div class="card-body text-center">
                            <hr style="color: goldenrod; height: 3px;">
                        <p style="font-size: 10px;" class="card-title">{{producto.nombre}}</p>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</section>
