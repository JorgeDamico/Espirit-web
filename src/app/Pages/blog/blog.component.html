<div>
  <h2 id="tituloSeccion" class="text text-center pt-4">Consejos, Noticias y m√°s...</h2>
  <hr>
</div>
<div class="card-group" style="justify-content: center;">
  <div *ngFor="let nota of arrayNotas"> 
  <a routerLink="/nota/{{nota._id}}" style="text-decoration: none;">
    <div class="card mb-4 mt-4" style="max-width: 900px;">
      <div class="row g-0">
        <div class="col-lg-6">
          <img src={{nota.imagen}} class="img-fluid rounded-start" alt="Noticia">
        </div>
        <div class="col-lg-6">
          <div class="card-body">
            <div class="row">
              <div class="col-2">
              <img
                src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp"
                class="rounded-circle"
                style="width: 40px;"
                alt="Avatar"
              />
              </div>
              <div class="col-10">
                <p class="textAvatar">{{nota.autor}}</p>
                <p class="textAvatar">{{nota.fecha | date}}</p>
              </div>
            </div>
            
            <h2 class="card-title">{{nota.titulo}}</h2>
            
            <p id="subtitulo" class="card-text pb-4">{{nota.metadata}}</p>
            <hr>
            <p class="card-text "><small class="text-muted">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red" class="bi bi-heart" viewBox="0 0 16 16">
                <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
              </svg>
              {{nota.likes}}
              </small>
            </p>
          </div>
        </div>
      </div>
    </div>
  </a>
  </div>
</div>
